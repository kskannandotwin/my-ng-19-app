<div class="user-list">
    <h2>Users</h2>
    @if (loading) {
    <p>Loading users...</p>
    } @else {
    <ul>
        @for (user of users; track user.id) {
        <li>
            <h3>{{ user.name }}</h3>
            <p>Email: {{ user.email }}</p>
            <p>Username: {{ user.username }}</p>
        </li>
        }
    </ul>
    }
</div>
