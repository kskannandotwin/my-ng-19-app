<div class="user-list">
    <h2>Users</h2>
    @if (loading) {
    <app-loading-spinner></app-loading-spinner>
    } @else if(error) {
        <div class="error-message">{{ error }}</div>
    } @else {
    <ul>
        @for (user of users; track user.id) {
        <app-user-card [user]="user"></app-user-card>
        }
    </ul>
    }
</div>
